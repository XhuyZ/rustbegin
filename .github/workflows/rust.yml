name: Rust CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        rust-version: stable

    - name: ğŸ“¦ Build the project
      run: cargo build --verbose

    - name: ğŸ§ª Run tests
      run: cargo test --verbose

